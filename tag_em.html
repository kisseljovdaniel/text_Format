<html>
	<head>
		<title>форматирование - текста тег em</title>
		<body>
		<!-- эток, которое все содержимое внутри себя делает акцентированным с помощью курсивов-->
		простой текст, не заключенный в em <br />
		<em>текст внутри em</em>
		<p>
		<em> это такой же текст, но заключенный в тег em внутри параграфа </em>
		содержимое вне тега em не получает курсивное очертание
		</p>
		
		<i> это такой же текст, но заключенный в тег i</i> <br />
		<em>это такой же текст, но заключенный в тег em</em>
		
		
		</body>
	</head>
</html>
