<html>
	<head>
		<title>форматирование текста - тег small</title>
		<body>
		<!--тег small - это контейнер, который все текстовое содержимое внутри себя делает на одну единицуизмерения размера -->
		простой текст <br />
		<small>текст в теге смалл</small>
		<p>
			<small>такой же текст, но заключенный в тег смалл внутри параграфа</small>
			<br />
		содержание параграфа, указанное за пределами тега смалл не получает ув. шрифта
		</p>
		
		<p>
			<small><small>это такой же текст, но заключенный в тег small, внутри параграфа дважды</small></small>
		</p>
		</body>
	</head>
</html>
